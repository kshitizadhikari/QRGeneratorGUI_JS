<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerText">
          <h1>QR Generator</h1>
        </div>
      </div>
      <div class="main">
        <form action="#" class="form">
          <div class="form-control">
            <div class="wave-group">
              <input required="" type="text" class="input" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">U</span>
                <span class="label-char" style="--index: 1">R</span>
                <span class="label-char" style="--index: 2">L</span>
              </label>
            </div>
          </div>
          <div class="form-control">
            <div class="wave-group">
              <input required="" type="text" class="input" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">I</span>
                <span class="label-char" style="--index: 1">m</span>
                <span class="label-char" style="--index: 2">g</span>
                <span class="label-char" style="--index: 3">N</span>
                <span class="label-char" style="--index: 3">a</span>
                <span class="label-char" style="--index: 3">m</span>
                <span class="label-char" style="--index: 3">e</span>
              </label>
            </div>
          </div>
          <div class="btnContainer">
            <button class="Btn">
              <svg
                class="svgIcon"
                viewBox="0 0 384 512"
                height="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                ></path>
              </svg>
              <span class="icon2"></span>
              <span class="tooltip">Download</span>
            </button>
          </div>
        </form>
      </div>
      <div class="footer"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
